<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./logo.svg">
    <title>Electron</title>
</head>

<body>
    <h1 class="title">Hello Electron!</h1>

    <div class="description">
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </div>

    <div class="status">
        <div class="connection">Connection status: <strong id='status'></strong></div>

        <div class="theme">Current theme source: <strong id="theme-source">System</strong></div>
        <button id="toggle-dark-mode">Toggle</button>
        <button id="reset-to-system">Reset</button>
    </div>

    <button id="btn">点击</button>
    <div id="content"></div>

    <div class="textbook">
        <h2>记事本</h2>
        <div id="content" contenteditable="true"></div>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>
